{% extends 'mainapp/base.html'%}
{%load static%}

{%block 'banner' %}
<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<img class="cta-img img-fluid training" src="{% static 'img/training.png' %}" alt="">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1>
						Тренировки
					</h1>
					<p class="link-nav">
						<a href="{% url 'index' %}">Главная </a>
						<span class="lnr lnr-arrow-right grey"></span>
						<a href="{% url 'training:index' %}">Тренировки</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->
{% endblock %}

{%block 'content' %}
<section class="feature-area courses section-gap">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-12">
					<div class="section-title-wrap text-center">
						<h1>Йога с Анной Флешлер</h1>
						<p>Выбери то, что подходит именно тебе</p>
					</div>
				</div>
			</div>
			<div class="row justify-content-center d-flex align-items-center">
				<div class="col-lg-6 col-md-6 single-feature">
					<figure>
						<img class="img-fluid" src="{% static 'img/featured-class/offline2.jpg' %}" alt="">
						<div class="overlay overlay-bg"></div>
					</figure>
					<div class="text-center">
						<h4 class="mb-10">Очные занятия</h4>
						<p>
							<a href="{% url 'training:offline' %}">Узнать подробнее</a>
						</p>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 single-feature">
					<figure>
						<img class="img-fluid" src="{% static 'img/featured-class/online.jpg' %}" alt="">
						<div class="overlay overlay-bg"></div>
					</figure>
					<div class="text-center">
						<h4 class="mb-10">Онлайн курсы</h4>
						<p>
							<a href="{% url 'training:online' %}">Узнать подробнее</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
